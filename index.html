<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Conecta Saúde - Escanear</title>
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #343a40;
        }
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
 header .logo {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
           
         
        }
        header .logo img {
            width: 100%;   /* A imagem ocupa 100% da largura do contêiner */
            height: 100%;  /* A imagem ocupa 100% da altura do contêiner */
           
            display: block; /* Remove possíveis espaços extras da imagem */
        }
        header .app-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            text-align: center;
        }
        #qr-reader {
            max-width: 300px;
            margin: 1rem auto;
            border: 2px dashed var(--primary-color);
            border-radius: 10px;
            overflow: hidden;
            min-height: 250px;
            background: #eee;
            width: 100%;
            display: none;
        }
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
            object-fit: cover;
        }
        #qr-reader__dashboard {
            display: none !important;
        }
        #scan-feedback {
            display: none;
        }
        #btn-start-scan {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <div class="d-flex align-items-center">
            <div class="logo">
    <img src="logo.png" alt="Logo Conecta Saúde">
</div>
            <span class="app-title">Conecta Saúde</span>
        </div>
    </header>

    <div class="main-content">
        <h1 class="display-5 fw-bold mb-4">Cuidando da sua recuperação em casa.</h1>
        <p class="lead mb-4">Aponte a câmera para o QR Code da sua receita de alta para começar.</p>
        
        <button id="btn-start-scan" class="btn btn-dark btn-lg">
            <i class="bi bi-qr-code-scan me-2"></i> Escanear QR Code
        </button>
        
        <div id="qr-reader" class="mt-4"></div>
        <p id="scan-feedback" class="text-muted small mt-3">Centralizando o QR Code...</p>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script>
        const btnStartScan = document.getElementById('btn-start-scan');
        const qrReaderDiv = document.getElementById('qr-reader');
        const scanFeedback = document.getElementById('scan-feedback');
        const html5QrCode = new Html5Qrcode("qr-reader");

        // DADOS DE TESTE (MOCK)
        const mockReceitaData = {
            "paciente": "João da Silva",
            "receita": [
                {
                    "id": 1,
                    "remedio": "Dipirona 500mg",
                    "posologia": "1 comprimido a cada 6 horas",
                    "dias": 3,
                    "acadaquantashorastomar": 6
                },
                {
                    "id": 2,
                    "remedio": "Amoxicilina 250mg",
                    "posologia": "1 cápsula a cada 8 horas",
                    "dias": 7,
                    "acadaquantashorastomar": 8
                },
                {
                    "id": 3,
                    "remedio": "Repouso",
                    "posologia": "Repouso absoluto por 2 dias",
                    "dias": 2
                }
            ]
        };

        function onScanSuccess(decodedText, decodedResult) {
            scanFeedback.innerText = "Sucesso! Processando...";
            scanFeedback.className = "text-success fw-bold";
            
            html5QrCode.stop().then(() => {
                localStorage.setItem('receitaData', JSON.stringify(mockReceitaData));
                window.location.href = 'receita.html';
            }).catch(err => {
                console.warn("Erro ao parar a câmera, mas seguimos em frente.", err);
                localStorage.setItem('receitaData', JSON.stringify(mockReceitaData));
                window.location.href = 'receita.html';
            });
        }

        function onScanFailure(error) { /* não faz nada */ }

        btnStartScan.addEventListener('click', () => {
            btnStartScan.style.display = 'none';
            qrReaderDiv.style.display = 'block';
            scanFeedback.style.display = 'block';
            scanFeedback.innerText = "Centralizando o QR Code...";
            scanFeedback.className = "text-muted small mt-2";
            
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error("Erro ao iniciar a câmera:", err);
                alert("Não foi possível acessar a câmera. Você deu permissão no navegador?");
                btnStartScan.style.display = 'block';
                qrReaderDiv.style.display = 'none';
                scanFeedback.style.display = 'none';
            });
        });
    </script>
</body>
</html>
